name: PR Check

on:
  pull_request:
    paths:
      - 'projects/**/*.json'
      - 'schemas/project-schema.json'

jobs:
  validate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate JSON Schema
        run: |
          # 查找所有修改过的或新增的 JSON 文件并验证
          # 注意：这里简化为验证所有文件，以确保整体一致性
          python3 -m check_jsonschema --schemafile schemas/project-schema.json projects/**/*.json
